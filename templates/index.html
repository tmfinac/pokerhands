<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5カードポーカー役判定</title>
    <style>
        img.card {
            width: 80px;
            margin: 5px;
            cursor: pointer;
        }
        .slot {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>選択したカード</h2>
<div class="slot">
    {% for card in selected %}
        <img class="card" src="{{ url_for('static', filename='cards/' + card + '.png') }}">
    {% endfor %}
</div>

<h2>カードを選択</h2>
<div>
    {% for card in cards %}
        <a href="/add/{{ card }}">
            <img class="card" src="{{ url_for('static', filename='cards/' + card + '.png') }}">
        </a>
    {% endfor %}
</div>

<br>
<a href="/reset">リセット</a>

</body>
