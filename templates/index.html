<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5カードポーカー役判定</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        img.card {
            width: 90px; /* 少し大きくしてタッチしやすく */
            margin: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 5px;
        }

        img.card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .result {
            font-size: 3em; /* 大きめにして見やすく */
            font-weight: bold;
            color: #ff5722;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: pop 0.6s ease;
            text-align: center;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px; /* 押しやすく */
            font-size: 1.2em; /* 大きめ文字 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            img.card {
                width: 70px; /* 少し小さくして横に並びやすく */
                margin: 4px;
            }

            .result {
                font-size: 2.5em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            img.card {
                width: 60px; /* 超小型画面用 */
                margin: 3px;
            }

            .result {
                font-size: 2em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<h2>選択したカード</h2>
<div class="cards-container slot">
    {% for card in selected %}
        <img class="card" src="{{ url_for('static', filename='cards/' + card + '.png') }}">
    {% endfor %}
</div>

{% if result %}
<p class="result">役判定: {{ result }}</p>
{% endif %}

<h2>カードを選択</h2>
<div class="cards-container">
    {% for card in cards %}
        <a href="{{ url_for('add', card=card) }}">
            <img class="card" src="{{ url_for('static', filename='cards/' + card + '.png') }}">
        </a>
    {% endfor %}
</div>

<form action="{{ url_for('reset') }}" method="get" style="margin-top: 20px;">
    <button type="submit">リセット</button>
</form>

</body>
</html>
